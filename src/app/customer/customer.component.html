<!-- Template references = #<variable-name> -->
<h1>  Customer Details Dashboard </h1>
<div class="col-xl-12 mx-auto">
        <div class="row">
                <div class="col-ms-4" 
                *ngFor="let cust of customers; index as i">
                        <app-customer-details [customer]="cust" 
                                      [recordIndex]="i"
                                    (editClick)="onEditClicked($event, i)"
                               
                                      >
                                </app-customer-details>
                                              
                      
                </div>
        </div>
</div>


<form>
        <div class="modal" role="dialog" id="editModal">
         <div class="modal-dialog"> 
           <div class="modal-content" style="width:700px;">
             <div class="modal-header">
               <div class="modal-title"> Edit Customer</div>
                <button type="button" class="close" data-dismiss="modal">
                   <span>&times;</span>
                </button>
                </div>
            
                <div class="form-group">
                 <label for="txtEditCustID" 
                 class="col-sm-4 col-form-label">Customer ID</label>
                 <div class="col-sm-8">
                   <input type="text" id="txtEditCustID" style="width:100px;"
                          class="form-control-plain-text"
                          placeholder="Customer ID"
                          name="custID" 
                          [(ngModel)]="editCustomer.id"
                          disabled="disabled"
                   />
                 </div>
                </div>
        
                <div class="form-group">
                 <label for="txtEditCustName" 
                   class="col-sm-4 col-form-label">Customer Name</label>
                       <div class="col-sm-8">
                          <input type="text" id="txtEditCustName" 
                                 style="width:100px;"
                                 class="form-control"
                                 placeholder="Customer Name"
                                 name="custName" 
                                 [(ngModel)]="editCustomer.name"
                                               
                          />
                        </div>
                       </div>
        
             <div>
                <div class="modal-footer">
                  <button class="btn btn-warning" data-dismiss="modal"> Cancel </button>
                  <button class="btn btn-warning" data-dismiss="modal" (click)="onUpdateClick()"> Update </button>
                </div>
             </div>          
        
            </div>
           </div>
        </div>
        </form>
